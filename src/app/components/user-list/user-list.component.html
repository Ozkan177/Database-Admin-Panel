<div class="container">
  <h2>User List</h2>

  <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Search Users</mat-label>
    <input matInput [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Name, email...">
  </mat-form-field>

  <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let user"> ******** </td>
    </ng-container>

    <ng-container matColumnDef="birth_date">
      <th mat-header-cell *matHeaderCellDef>Birth Date</th>
      <td mat-cell *matCellDef="let user"> {{user.birth_date}} </td>
    </ng-container>

    <ng-container matColumnDef="country_id">
      <th mat-header-cell *matHeaderCellDef>Country ID</th>
      <td mat-cell *matCellDef="let user"> {{user.country_id}} </td>
    </ng-container>

    <ng-container matColumnDef="registration_date">
      <th mat-header-cell *matHeaderCellDef>Registered</th>
      <td mat-cell *matCellDef="let user"> {{user.registration_date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name','surname','email','password','birth_date','country_id','registration_date']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','surname','email','password','birth_date','country_id','registration_date'];"></tr>
  </table>
</div>
