<div class="container">
  <h2>All Countries</h2>

  <!-- Search Input -->
  <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 20px;">
    <mat-label>Search Country</mat-label>
    <input matInput [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Type country name">
  </mat-form-field>

  <!-- Country Table -->
  <table mat-table [dataSource]="filteredCountries" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let country"> {{country.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let country"> {{country.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name'];"></tr>
  </table>
</div>
