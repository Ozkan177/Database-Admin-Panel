<div class="container">
  <h2>Dashboard Overview</h2>

  <div class="grid">
    <mat-card class="card">
      <mat-card-title>📦 Total Apps</mat-card-title>
      <mat-card-content>{{ totalApps }}</mat-card-content>
    </mat-card>

    <mat-card class="card">
      <mat-card-title>👤 Total Users</mat-card-title>
      <mat-card-content>{{ totalUsers }}</mat-card-content>
    </mat-card>

    <mat-card class="card">
      <mat-card-title>🛒 Total Purchases</mat-card-title>
      <mat-card-content>{{ totalPurchases }}</mat-card-content>
    </mat-card>

    <mat-card class="card">
      <mat-card-title>⭐ Average Rating</mat-card-title>
      <mat-card-content>{{ averageRating }}</mat-card-content>
    </mat-card>
  </div>

  <!-- 🔍 Detaylı tablo bölümü -->
  <h3 style="margin-top: 40px;">📋 All Users</h3>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['email', 'name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['email', 'name']"></tr>
  </table>

  <h3 style="margin-top: 40px;">🧾 All Applications</h3>
  <table mat-table [dataSource]="apps" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let app">{{ app.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let app">{{ app.name }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id', 'name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name']"></tr>
  </table>
</div>
